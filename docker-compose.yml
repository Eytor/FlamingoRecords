version: '3'
services:
  api-gateway:
    build: ./api-gateway
    container_name: api_gateway
    ports:
      - "7000:7000"
    networks:
      - "flamingo-network"
  customer-service:
    build: ./customer-service
    container_name: customer-service
    networks:
      - "flamingo-network"
  email-service:
    build: ./email-service
    container_name: email-service
    networks:
      - "flamingo-network"
  log-service:
    build: ./log-service
    container_name: log-service
    networks:
      - "flamingo-network"
  order-service:
    build: ./order-service
    container_name: order-service
    networks:
      - "flamingo-network"
  customer-db:
    image: postgres
    container_name: customer-db
    networks:
      - "flamingo-network"
    volumes:
      - /customer-db/db-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=Abc.12345
      - POSTGRES_DB=customer_db
  order-db:
    image: mongo
    container_name: order-db
    networks:
      - "flamingo-network"
  message-broker:
    image: rabbitmq:3
    container_name: message-broker
    hostname: message-broker
    networks:
      - "flamingo-network"
    environment:
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_DEFAULT_PASS=pass
      - RABBITMQ_DEFAULT_USER=user
networks:
  flamingo-network:
    driver: bridge
